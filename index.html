<!DOCTYPE html>
<html>
<head>
	<script src="https://kit.fontawesome.com/900f1225ff.js" crossorigin="anonymous"></script>

	<link rel="stylesheet" href = "bootstrap.min.css">
	<title>My Booklist</title>
</head>
<body>
	<div class = "container mt-4">
		<h1 class = "display-4 text-center">
			<i class="fas fa-book-open"></i>
			My<span class = "text-primary">Book</span>List
		</h1>
		<form id = "book-form">
			<div class = "form-group">
				<label for = "title" class ="lead">Title</label>
				<input type="text" id="title"class = "form-control">
			</div>
			<div class = "form-group">
				<label for = "author" class ="lead">Author</label>
				<input type="text" id="author"class = "form-control">
			</div>
			<div class = "form-group">
				<label for = "isbn" class ="lead">ISBN#</label>
				<input type="text" id="isbn"class = "form-control">
			</div>
			<input type = "submit" value = "Add Book" class = "btn btn-primary btn-block">
		</form>
		<table class = "table table-striped mt-5">
			<thead>
				<tr>
					<th>Title</th>
					<th>Author</th>
					<th>ISBN#</th>
					<th></th>
				</tr>
			</thead>
			<tbody id = "book-list"></tbody>
		</table>
	</div>
	<script src = "app.js"></script>
</body>
</html>
